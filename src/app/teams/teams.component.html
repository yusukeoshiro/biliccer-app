<div class="container">
  <h4>List of Teams</h4>
  <ul class="collection">
    <li class="collection-item" *ngFor="let team of teams" routerLink="/teams/{{team.id}}">
      <div>
        {{ team.name }}
      </div>
      <div>
        <img *ngFor="let member of team.members" [src]="member.photoUrl" class="circle responsive-img" style="height: 46px; margin-right: 10px;">
      </div>

    </li>
  </ul>
</div>
